  <script language="javascript">
    function changeCons(value){
       document.getElementById("consValue").innerHTML = value;
    }   
    function changeProd(value){
       document.getElementById("prodValue").innerHTML = value;
    }   
  </script> 
  <script>
    componentHandler.upgradeDom();
  </script>

  <div class="mdl-grid" style="margin-top:20px">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Number of instances</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form class="mdl-grid" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
            <h5>Producers : <span id="prodValue">1</span></h5>
            <input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="1" tabindex="0" id="prod" oninput="changeProd(this.value)" onchange="changeProd(this.value)">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col" id="lol">
              <h5>Consumers : <span id="consValue">1</span></h5>
              <input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="1" tabindex="0" id="cons" oninput="changeCons(this.value)" onchange="changeCons(this.value)">       
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#prod">
          Next
        </a>
      </div>
    </div>
  </div>
